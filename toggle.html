<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <script src="js/jquery.js"></script>

<script>

    $("document").ready(function(){

$("#grow").click(function(){
    $("#textBox").animate({width: "800px" } , 2000);

});

$("#move").click(function(){
    $("#textBox").animate({marginLeft: "200px"} , 2000 );
});
    

$("#big").click(function(){
    $("#textBox").animate({fontSize: "80px"} , 1200 );
});
        
    });

</script>

<style>
    #textBox{
        width: 200px;
        height: 200px;
        background-color:aqua; 
        position: absolute;
        margin-top: 20px;
    }
</style>

</head>
<body>
     <a href="#" id="grow" >Grow</a> |  <a href="#" id="move" >Move</a> | 
     <a href="#" id="big" >Big</a> |  <a href="#" id="others" >Many things</a> 

    <div id="textBox">

            lorem ipsum domata set. lorem ipsum domata set. lorem ipsum domata set.lorem ipsum domata set. lorem ipsum domata set. lorem ipsum domata set. 
        </p>

    </div>
</body>
</html>
